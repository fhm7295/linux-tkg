name: Build Venemo VCE1 Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KERNEL_VERSION: vce1
    steps:
    - name: Checkout Venemo repo
      uses: actions/checkout@v3
      with:
        repository: venemo/linux
        ref: ven_vce1
        submodules: true

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses-dev bison flex libssl-dev bc wget git fakeroot

    - name: Prepare kernel
      run: |
        make mrproper
        cp /boot/config-$(uname -r) .config || make defconfig
        make olddefconfig
        make prepare
        make modules_prepare

    - name: Build kernel + modules
      run: |
        make -j$(nproc)
        mkdir -p out
        make modules_install INSTALL_MOD_PATH=out
        cp arch/x86/boot/bzImage out/

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: venemo-kernel
        path: out/
