name: Build Venemo VCE1 Kernel

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Venemo kernel repository (HTTPS + retry + shallow)
      run: |
        for i in {1..5}; do
          git clone --depth 1 --branch ven_vce1 https://gitlab.freedesktop.org/Venemo/linux.git venemo-linux && break
          echo "Clone failed, retrying in 10s..."
          sleep 10
        done
        cd venemo-linux
        git submodule update --init --recursive

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses-dev bison flex libssl-dev bc wget git fakeroot libelf-dev libssl-dev

    - name: Prepare kernel
      run: |
        cd venemo-linux
        make mrproper
        cp /boot/config-$(uname -r) .config || make defconfig
        make olddefconfig
        make prepare
        make modules_prepare

    - name: Build full kernel + modules
      run: |
        cd venemo-linux
        make -j$(nproc)
        mkdir -p out
        make modules_install INSTALL_MOD_PATH=out
        cp arch/x86/boot/bzImage out/

    - name: Upload kernel + modules artifacts
      uses: actions/upload-artifact@v4
      with:
        name: venemo-kernel
        path: venemo-linux/out/
